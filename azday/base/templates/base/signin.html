<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 400px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      form {
        width: 100%;
      }

      .input-group {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
      }

      .input-group img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      .input-group input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 14px;
      }

      .input-group input::placeholder {
        color: #aaa;
      }

      .options {
        font-size: 12px;
        color: #777;
        margin: 15px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .options a {
        color: #1e8e3e;
        text-decoration: none;
      }

      .btn {
        background: #81c341;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }

      .btn:hover {
        background: #6daa35;
      }

      .social-login {
        margin-top: 15px;
      }

      .social-login button {
        background: none;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 10px;
        width: 100%;
      }

      .social-login button:hover {
        background: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Log in to your account</h1>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="input-group">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="options">
          <label>
            <input type="checkbox" name="remember_me" /> Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Log In</button>
      </form>
      <div class="social-login">
        <button>Continue with Google</button>
        <button>Continue with Apple</button>
        <button>Continue with LinkedIn</button>
      </div>
      <p class="terms">
        Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a>
      </p>
    </div>
  </body>
</html>
